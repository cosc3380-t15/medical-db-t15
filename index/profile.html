<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="pat_nav.css">
</head>

<body>
    <div class="navbar shadow">
        <div class="div-w">
            <a href="">
                <h1 class="logo">Clinico</h1>
            </a>
        </div>
        <div class="div-w2">
            <button onclick="show()" class="nav-logout">Logout</button>
            <a href="home.html"><button id="confirm" class="confirm">Are you sure?</button></a>
        </div>
    </div>
    <script>
        function show() {
            document.getElementById("confirm").classList.toggle("show");
        };
    </script>
    <div class="sidenav shadow">

        <div class = "welcome">
            <p>Welcome, </p>
            <span>Lorem Ipsum</span>
        </div>

        <a class="menu-item">
            <span>Profile</span>
            <span class="arrow">></span>
        </a>
        <div class="submenu">
            <a>View Profile</a>
            <a>Edit Profile</a>
        </div>

        <a class="menu-item">
            <span>Lab results</span>
            <span class="arrow">></span>
        </a>
        <div class="submenu">
            <a>View Results</a>
            <a>History</a>
        </div>

        <a class="menu-item">
            <span>Apointments</span>
            <span class="arrow">></span>
        </a>
        <div class="submenu">
            <a>View Appointments</a>
            <a>Schedule Appointment</a>
        </div>

        <a class="menu-item">
            <span>Prescriptions</span>
            <span class="arrow">></span>
        </a>
        <div class="submenu">
            <a>View Prescriptions</a>
            <a>Request Prescription</a>
        </div>
    </div>
    <div class = "main">
        
    </div>
    <script>
        var dropdown = document.getElementsByClassName("menu-item");
        var i;

        for (i = 0; i < dropdown.length; i++) {
            dropdown[i].addEventListener("click", function() {
                this.classList.toggle("active");
                var arrow = this.querySelector(".arrow");
                arrow.classList.toggle("open");
                var dropdownContent = this.nextElementSibling;
                
                if (dropdownContent.style.display === "block") {
                dropdownContent.style.display = "none";
                } else {
                dropdownContent.style.display = "block";
                }
            });
        }
    </script>
</body>
