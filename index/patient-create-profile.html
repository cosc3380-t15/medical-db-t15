    <script>
        function Validate() {
            var pw1 = document.getElementById("pw").value;
            var pw2 = document.getElementById("pwc").value;

            if(pw1 == pw2) {
                alert("Account Created Successfully!");
                return true;
            } else {
                alert("Passwords do not match!");
                return false;
            }
        }
    </script>
